<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Requisições</title>

    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/10.0.0/css/fabric.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="ms-Fabric" dir="ltr">
    <header>
        <div class="img-container">
            <img src="logo.png" alt="logo-trentim">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="page-title">
                requisições
            </div>

            <form id="form-requisicao">
                <div class="section-top">
                    <div class="ms-Grid-row">
                        <div class="ms-Grid-col ms-sm6 ms-md4 ms-lg3">
                            <div class="form-group">
                                <label for="solicitante">Email do solicitante</label>
                                <input type="email" id="solicitante" class="ms-input" required placeholder="seuemail@trentim.com">
                            </div>
                        </div>
                    </div>

                    <div class="ms-Grid-row">
                        <div class="ms-Grid-col ms-sm6 ms-md4 ms-lg3">
                            <div class="form-group">
                                <label for="drpArea">Area</label>
                                <div class="select-group">
                                    <select class="ms-input" id="drpArea" name="Area"></select>
                                    <i class="ms-Icon ms-Icon--ChevronDown" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="ms-Grid-col ms-sm6 ms-md4 ms-lg3">
                            <div class="form-group">
                                <label for="drpCategoria">Categoria</label>
                                <div class="select-group">
                                    <select class="ms-input" id="drpCategoria" name="Categoria"></select>
                                    <i class="ms-Icon ms-Icon--ChevronDown" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="ms-Grid-col ms-sm6 ms-md4 ms-lg3">
                            <div class="form-group">
                                <label for="drpServico">Serviço</label>
                                <div class="select-group">
                                    <select class="ms-input" id="drpServico" name="Servico"></select>
                                    <i class="ms-Icon ms-Icon--ChevronDown" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="ms-Grid-col ms-sm6 ms-md4 ms-lg3">
                            <div class="form-group">
                                <label for="drpClassificacao">Classificação</label>
                                <div class="select-group">
                                    <select class="ms-input" id="drpClassificacao" name="Classificacao"></select>
                                    <i class="ms-Icon ms-Icon--ChevronDown" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-sm6 ms-md12 ms-lg9">
                        <div class="form-group">
                            <label for="txtRequisito">Requisito</label>
                            <input class="ms-input" type="text" id="txtRequisito" disabled></input>
                        </div>
                    </div>
                    <div class="ms-Grid-col ms-sm6 ms-md12 ms-lg3">
                        <div class="sla-container">
                            SLA Desejado <span id="slaDesejado" name="SLADesejado">0</span>
                        </div>
                    </div>
                </div>

                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                        <div class="form-group">
                            <label for="txtDescricao">Descrição</label>
                            <textarea class="ms-input" id="txtDescricao" rows="6" name="DescricaoRequisicao"></textarea>
                        </div>
                    </div>
                </div>

                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                      <a href="javascript:void(0)" class="btn btn-primary" onclick="EnviarRequisicao()">Enviar</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="dialog">
      <div class="dialog-box">
        <div class="success">
          <div class="dialog-title">Sucesso!</div>
          <div class="dialog-text">Sua solicitação foi enviada, em breve você receberá um email do Suporte</div>
          <a href="javascript:void(0)" class="btn btn-primary" onclick="CloseDialog()">Fechar</a>
        </div>

        <div class="error">
          <div class="dialog-title">Ops!</div>
          <div class="dialog-text">Algo deu errado, tente novamente em alguns minutos</div>
          <a href="javascript:void(0)" class="btn btn-primary" onclick="CloseDialog()">Fechar</a>
        </div>
      </div>
    </div>
    
    <script src="./scripts.js"></script>
</body>

</html>
